language: python
# Existing Python versions
python:
  - 3.4
  - 3.5
  - 3.6
# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

services:
  - mysql
before_install:
  - mysql -u root --password="" < sql/test-dump.sql
env:
  global: 
    - DB_HOST="127.0.0.1" DB_PASSWORD="" DB_USERNAME="root" DB_DATABASE=""
  matrix:
    - DB_HOST="127.0.0.1" DB_PASSWORD="" DB_USERNAME="root" DB_DATABASE=""
install:
- pip install -r requirements.txt
- pip install nose
- pip install flake8
script: nosetests && flake8 src main.py test